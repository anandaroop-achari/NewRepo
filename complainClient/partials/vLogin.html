<div ng-controller="ctrlLogin">
    <loginheader title="Complain Registering System" show-menu="NOBODY" show-job-menu="false"></loginheader>
    <div bsb-Loading-Widget></div>
    <div class="container-fluid">
        <div class="panel panel-info">
            <div class="panel-heading">
                <span class="panel-title">Login</span>
            </div>
            <div class="panel-body">
            	<div class="alert alert-danger" ng-if="errorMessage">
                    {{errorMessage}}
                </div>                              
                <form class="form-horizontal" role="form" autocomplete="on"  ng-submit="fnLogin()">
			  		<div class="form-group">
				    	<label class="col-sm-2 control-label">User ID</label>
				    	<div class="col-sm-6">
				      		<input type="text" placeholder="Username" class="form-control input-sm" ng-model="strUser"></input>
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				    	<div class="col-sm-6">
				      		<input type="{{inputType}}" placeholder="Password" class="form-control input-sm" ng-model="strPwd"></input>
			    		</div>
				  	</div>
				  		<div class="form-group">
				    	<div class="col-sm-offset-2 col-sm-10">
				      		<div class="checkbox">
				      				<label>
						        		<input id="isAdmin" type="checkbox" ng-model="isAdmin"/><span for="remember">Admin</span>
						        	</label>
						        </div>
						</div>
				    </div>
				  	<div class="form-group">
			    		<div class="col-sm-offset-2 col-sm-6">
			      			<button type="submit" class="btn btn-primary btn-block">
			      				<span bsb-Loading-Widget class="ajax-spinnersmall-container" aria-hidden="true" ></span>Sign in
		      				</button>
			    		</div>
				  	</div>
				  
				</form>
            </div>
        </div>
    </div>
</div>
